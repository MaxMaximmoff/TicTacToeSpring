<body>
<div class="text-center" id="box">
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <input id="name" placeholder="Введите имя">
    <button onclick="create_game()">Создать сеанс</button>
    <button onclick="connectToGame()">Присоединиться к сеансу</button>

<!--    <div class="message"></div>-->
    <ul id="gameBoard">
        <li class="tic" id="1"></li>
        <li class="tic" id="4"></li>
        <li class="tic" id="7"></li>
        <li class="tic" id="2"></li>
        <li class="tic" id="5"></li>
        <li class="tic" id="8"></li>
        <li class="tic" id="3"></li>
        <li class="tic" id="6"></li>
        <li class="tic" id="9"></li>
    </ul>
    <div class="clearfix"></div>
    <div id="message"></div>
    <div id="message2"></div>
    <div id="message3"></div>
    <div id="alert-message"></div>
    <footer>
        <span>You are playing with <span id="oponentLogin"></span></span>
    </footer>
</div>
